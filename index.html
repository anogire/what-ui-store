<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <meta name="description" content="Choose your food with us">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-md fixed-top navb-main">
      <button id="customerCart" type="button" disabled class="customer-cart icon cart" data-target="#modalCart"
        data-toggle="modal" aria-label="Link to the Customer's cart">
      </button>
    </nav>
    <div class="header__title">
      <h1 class="main-caption">Shop</h1>
    </div>
  </header>
  <main class="container section-main">
    <div class="row mt-5 mb-1">
      <aside class="col-sm-4 mb-4 aside-category">
        <h5 class="mb-3 items-caption">Subcategories</h5>
        <div id="subCategories">
        </div>
      </aside>
      <div id="mainContent" class="col-sm-8 mb-4">
        <section class="mb-4 section-info">
          <form id="searchProduct" class="search-block">
            <input class="search-block__text" type="search" name="search" placeholder="search..." maxlength="100"
              aria-label="search product name">
            <button class="icon search search-block__btn" type="submit" aria-label="click to search by product name">
            </button>
          </form>
          <select id="sortByPrice" class="sort-block" aria-label="Sort by price">
            <option value="" disabled selected>Best rating</option>
            <option value="up">Lowest price first</option>
            <option value="down">Highest price first</option>
            <option value="">Random</option>
          </select>
        </section>
        <section class="mb-4">
          <div id="modalCart" class="modal fade" tabindex="-1" aria-labelledby="modalLabelCart" aria-hidden="true"
            role="dialog" data-dismiss="modal">
          </div>
          <div id="modalOrder" class="modal fade" tabindex="-1" aria-labelledby="modalLabelOrder" aria-hidden="true"
            role="dialog" data-dismiss="modal">
          </div>
          <div id="modalDetails" class="modal fade" tabindex="-1" aria-labelledby="modalLabelDetails" aria-hidden="true"
            role="dialog" data-dismiss="modal">
          </div>
          <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

          <div id="productsList" class="products-list">
          </div>
        </section>
        <section class="d-flex justify-content-center justify-content-md-end">
          <nav class="nav-pag">
          </nav>
        </section>
      </div>
    </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__content secondary-font">Â© 2021 Copyright:
      <a href="./index.html" class="link-light" aria-label="Link to the Shop-store"> Shop.com</a>
    </div>
    <button id="ordersHistory" type="button" class="history-btn" data-target="#modalOrder" data-toggle="modal"
      aria-label="Link to the orders history">
      H
    </button>
  </footer>

  <script src="./app/main.js" type="module"></script>
</body>

</html>
