<body>
  <header class="header">
    <nav class="navbar navbar-expand-md fixed-top navb-main">
      <button id="customerCart" type="button" disabled class="customer-cart icon cart" data-target="#modalCart"
        data-toggle="modal" aria-label="Link to the Customer's cart">
      </button>
    </nav>
    <div class="header__title">
      <h1 class="main-caption">Shop</h1>
    </div>
  </header>


  <main class="container section-main">
    <div class="row mt-5 mb-1">
      <aside class="col-sm-4 mb-4 aside-category">

        <h5 class="items-caption">Subcategories</h5>
        <!-- <div id="subCategories" class="dropdown sub-categories"> -->
        <div id="subCategories">

        </div>


      </aside>
      <div class="col-sm-8 mb-4">
        <section class="mb-4 section-info">
          <form id="searchProduct" class="search-block">
            <input class="search-block__text" type="search" name="search" placeholder="search..." maxlength="10"
              aria-label="search product name">
            <button class="icon search search-block__btn" type="submit" aria-label="click to search by product name">
            </button>
          </form>

          <select id="sortByPrice" class="sort-block" aria-label="Sort by price">
            <option value="" disabled selected>Best rating</option>
            <option value="up">Lowest price first</option>
            <option value="down">Highest price first</option>
          </select>



        </section>

        <section class="mb-4">
          <!-- Modal customer cart -->
          <div id="modalCart" class="modal fade" tabindex="-1" aria-labelledby="modalLabelCart" aria-hidden="true">
          </div>
          <!-- Modal customer cart -->
          <!-- Modal product details -->
          <div id="modalDetails" class="modal fade" tabindex="-1" aria-labelledby="modalLabelDetails"
            aria-hidden="true"></div>
          <!-- Modal product details -->
          <!-- <div id="productsList" class="d-flex flex-wrap justify-content-center justify-content-md-between"> -->
          <div id="productsList" class="products-list">
          </div>
        </section>

        <section class="d-flex justify-content-center justify-content-md-end">
          <nav class="nav-pag">
          </nav>
        </section>
      </div>




    </div>
